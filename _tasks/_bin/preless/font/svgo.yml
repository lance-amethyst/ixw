# replace default config
full: true

plugins:

  # - name
  #
  # or:
  # - name: false
  # - name: true
  #
  # or:
  # - name:
  #     param1: 1
  #     param2: 2

  - removeDoctype
  - removeXMLProcInst
  - removeComments
  - removeMetadata
  - removeEditorsNSData
  - cleanupAttrs
  - convertStyleToAttrs
  - removeRasterImages
  - cleanupNumericValues
  - convertColors
  - removeUnknownsAndDefaults
  - removeNonInheritableGroupAttrs
  - removeUselessStrokeAndFill
  - removeViewBox
  - cleanupEnableBackground
  - removeHiddenElems
  - removeEmptyText
  - moveElemsAttrsToGroup
  - collapseGroups
  - moveGroupAttrsToElems
  - convertTransform
  - convertPathData:

      applyTransforms: true
      lineShorthands: true
      curveSmoothShorthands: true
      removeUseless: true
      collapseRepeated: true
      leadingZero: true
      negativeExtraSpace: true

      # override defaults            
      floatPrecision: 0
      straightCurves: false

  - removeEmptyAttrs
  - removeEmptyContainers
  - mergePaths
  - cleanupIDs
  - removeUnusedNS

